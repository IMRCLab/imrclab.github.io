  - name: Flightspace
    image: flightspace.jpg
    start: 2021
    note: Small indoor flight space with safety nets and padding all around with two external tracking systems for ground truth (motion capture and LightHouse).

  - name: Crazyflie 2.1
    image: crazyflie20.png
    start: 2021
    note: Small (9 cm rotor-to-rotor) and lightweight (29 g) robots with off-the-shelf hardware and fully open-source software. We develop the the ROS2 driver for these robots, called Crazyswarm2.
